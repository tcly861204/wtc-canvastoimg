<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body{
      background: #333;
    }
  </style>
</head>
<body>
  <div id="imgbox"></div>
  <script src="https://cdn.bootcss.com/systemjs/0.21.3/system.js"></script>
  <script>
    SystemJS.import('../dist/canvastoimg.min.js').then(function (m) {
      new m({
          width: 584,
          height: 687,
          data:[
            {
              type: 'text',
              zIndex: 3,
              fontSize: '28px 微软雅黑 bold',
              x: 125,
              y: 220,
              content: '江湖笑',
              color: '#fe7055',
            },
            {
              type: 'img',
              zIndex: 1,
              x: 0,
              y: 0,
              width: 584,
              height: 687,
              content: './bossTems.png',
            },
            {
              type: 'img',
              zIndex: 2,
              shape: 'arc',
              x: 30,
              y: 212,
              width: 80,
              height: 80,
              content: '',
            },
            {
              type: 'img',
              zIndex: 4,
              x: 205,
              y: 353,
              width: 174,
              height: 174,
              content: './b.jpg',
            },
          ]
        }).down().then(function(cvs){
          document.querySelector("#imgbox").innerHTML='<img src="'+cvs.toDataURL('image/jpg')+'" />';
        });
    });



  </script>

</body>
</html>
